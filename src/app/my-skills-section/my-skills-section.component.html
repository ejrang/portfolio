<div class="mySkills">
    <h2>My Skills</h2>

    <div class="mySkills__iconContainer">
        <div class="flex wrap">
            @for (item of img; track $index;) {
            <div class="flex-box icons">
                <img src=" {{item}}" alt="">
                <p> {{p[$index]}}</p>
            </div>
             }
        </div>

    </div>

     <p class="d-none mobileText">I am always happy to learn new technologies,just tell me what you need</p>

    <div class="d-none flex-box button btn_mySkills">
        <button>Let's talk</button>
    </div>
</div>
