
@for (project of  project; track $index) {
    <div class="projectDiv flex-box" [ngClass]="{'reverse': $index == 1}">
    <div class="projectImg"><img src="{{project.img}}" alt="">
        <div class="btn flex-box">
            <button>GitHub</button>
            <button>LiveTest</button>
        </div>
    </div>

    <div class="projectInfo col-md-6">
        <h3>{{project.name}}</h3>
        <p> {{project.skills | translate}}</p>
       <span>{{ project.text | translate }}</span>
    <div >
        <button>GitHub</button>
        <button>LiveTest</button>
    </div>
    </div>
</div>
}
